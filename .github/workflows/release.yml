name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --dev

      - name: Build Wheels
        run: uv build --wheel

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels
          path: dist/*

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ build ]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          name: wheels
          path: dist

      - name: Create a Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*

  publish-pyx:
    name: Publish to pyx
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=8cpu-linux-x64
    needs: [ build ]
    permissions:
      id-token: write # for Trusted Publishing to pyx
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: astral-sh/pyx-auth-action@91cba5589c19c6e57e4688208832a1ffd60f9044 # v0.0.10
        id: auth
        with:
          url: https://api.pyx.dev/v1/upload/zoo/main

      - name: "Publish to pyx"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Publish all built wheels to the configured index
          uv publish dist/*
        env:
          UV_PUBLISH_URL: ${{ steps.auth.outputs.url }}
          UV_PUBLISH_TOKEN: ${{ steps.auth.outputs.token }}

  publish-pypi:
    name: Publish to pypi
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=8cpu-linux-x64
    needs: [ build ]
    permissions:
      contents: read
    env:
      UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: "Publish to pypi"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Publish all built wheels to the configured index
          uv publish --trusted-publishing=never dist/*

  publish-mcp-registry:
    name: Publish to https://registry.modelcontextprotocol.io
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=8cpu-linux-x64
    needs: [ publish-pypi ]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Set version in server.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          jq --arg v "$VERSION" '.version = $v' server.json > server.tmp && mv server.tmp server.json

      - name: Wait for publish to PyPI
        run: sleep 60s

      - name: Publish server to MCP Registry
        run: ./mcp-publisher publish
