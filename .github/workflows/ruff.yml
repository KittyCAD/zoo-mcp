name: ruff
on:
  push:
    branches: main
    paths:
      - '**.py'
      - .github/workflows/ruff.yml
      - 'pyproject.toml'
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/ruff.yml
      - 'pyproject.toml'
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Ruff Check
        uses: chartboost/ruff-action@v1
        with:
          args: 'check'

      - name: Ruff Format
        uses: chartboost/ruff-action@v1
        with:
          args: 'format'